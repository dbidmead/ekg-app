    <!-- Fix for GitHub Pages direct loading of source files -->
    <script type="text/javascript">
      // Check if we're getting a 404 when trying to load the entry point
      window.addEventListener('error', function(e) {
        const target = e.target;
        if (target && target.tagName === 'SCRIPT' && target.src && target.src.includes('/src/main.tsx')) {
          console.log('Detected attempt to load source file directly. Redirecting to built file.');
          window.location.href = '/ekg-app/';
        }
      }, true);
    </script>
