<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // SPA for GitHub Pages - Handles routing for single page apps
    // Modified from https://github.com/rafgraph/spa-github-pages
    
    // This script checks to see if a redirect is present in the query string.
    // If no redirect is present, it attempts to route to the current path.
    
    (function() {
      // Detect the repository name from the URL
      const repoName = location.pathname.split('/')[1];
      
      // Redirect all requests to the index.html page
      const segmentCount = 1; // For username.github.io/repo-name, this should be 1
      
      const l = window.location;
      const redirectUrl = 
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') +
        '/' + repoName + '/' + 
        (l.hash ? l.hash : '');
      
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/ekg-app/">click here</a>.</p>
</body>
</html>
