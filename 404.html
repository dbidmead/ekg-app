<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    const pathSegmentsToKeep = 1; // Keeps /ekg-app/ but nothing after
    
    const l = window.location;
    const redirectUrl = 
      l.protocol + '//' + l.hostname + 
      (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/' +
      (l.hash ? l.hash : '');
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/ekg-app/">click here</a>.</p>
</body>
</html>
